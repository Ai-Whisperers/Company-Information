name: Scheduled Org OS Tasks

on:
  schedule:
    # Weekly Org Pulse Report - Every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
    # Daily health scan - Every day at 2 AM UTC
    - cron: '0 2 * * *'
    # Work Hours Reports sync - Every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - health-scan
          - org-pulse
          - work-hours-sync
          - docs-check

env:
  GITHUB_ORG: Ai-Whisperers
  JOBS_SERVICE_URL: ${{ secrets.JOBS_SERVICE_URL }}

jobs:
  determine-task:
    name: Determine Task
    runs-on: ubuntu-latest
    outputs:
      run-health: ${{ steps.determine.outputs.run-health }}
      run-pulse: ${{ steps.determine.outputs.run-pulse }}
      run-sync: ${{ steps.determine.outputs.run-sync }}
    steps:
      - name: Determine tasks to run
        id: determine
        run: |
          HOUR=$(date -u +%H)
          DAY=$(date -u +%w)

          # Manual trigger
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            case "${{ github.event.inputs.task }}" in
              all)
                echo "run-health=true" >> $GITHUB_OUTPUT
                echo "run-pulse=true" >> $GITHUB_OUTPUT
                echo "run-sync=true" >> $GITHUB_OUTPUT
                ;;
              health-scan)
                echo "run-health=true" >> $GITHUB_OUTPUT
                echo "run-pulse=false" >> $GITHUB_OUTPUT
                echo "run-sync=false" >> $GITHUB_OUTPUT
                ;;
              org-pulse)
                echo "run-health=false" >> $GITHUB_OUTPUT
                echo "run-pulse=true" >> $GITHUB_OUTPUT
                echo "run-sync=false" >> $GITHUB_OUTPUT
                ;;
              work-hours-sync)
                echo "run-health=false" >> $GITHUB_OUTPUT
                echo "run-pulse=false" >> $GITHUB_OUTPUT
                echo "run-sync=true" >> $GITHUB_OUTPUT
                ;;
            esac
          else
            # Scheduled runs
            echo "run-health=false" >> $GITHUB_OUTPUT
            echo "run-pulse=false" >> $GITHUB_OUTPUT
            echo "run-sync=false" >> $GITHUB_OUTPUT

            # Daily health scan at 2 AM
            if [ "$HOUR" = "02" ]; then
              echo "run-health=true" >> $GITHUB_OUTPUT
            fi

            # Weekly pulse on Monday at 9 AM
            if [ "$DAY" = "1" ] && [ "$HOUR" = "09" ]; then
              echo "run-pulse=true" >> $GITHUB_OUTPUT
            fi

            # Work Hours Reports sync every 6 hours
            if [ $((HOUR % 6)) -eq 0 ]; then
              echo "run-sync=true" >> $GITHUB_OUTPUT
            fi
          fi

  health-scan:
    name: Repository Health Scan
    runs-on: ubuntu-latest
    needs: determine-task
    if: needs.determine-task.outputs.run-health == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger health scan
        run: |
          echo "Triggering repository health scan..."

          # Call the jobs service API
          response=$(curl -X POST \
            "${{ env.JOBS_SERVICE_URL }}/api/scanners/health/trigger" \
            -H "Authorization: Bearer ${{ secrets.JOBS_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"immediate": true}' \
            -w "\n%{http_code}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          if [ "$http_code" != "200" ] && [ "$http_code" != "201" ]; then
            echo "Failed to trigger health scan: $body"
            exit 1
          fi

          echo "Health scan triggered successfully"

      - name: Scan repository docs
        run: |
          # Get all repositories
          repos=$(gh repo list ${{ env.GITHUB_ORG }} --json name -q '.[].name' --limit 100)

          missing_docs=""
          for repo in $repos; do
            echo "Checking documentation for $repo..."

            # Check for required files
            for file in README.md CONTRIBUTING.md LICENSE CODE_OF_CONDUCT.md; do
              if ! gh api "repos/${{ env.GITHUB_ORG }}/$repo/contents/$file" >/dev/null 2>&1; then
                missing_docs="$missing_docs\n- $repo: Missing $file"
              fi
            done
          done

          if [ -n "$missing_docs" ]; then
            echo "Repositories with missing documentation:"
            echo -e "$missing_docs"
          fi

  org-pulse-report:
    name: Generate Org Pulse Report
    runs-on: ubuntu-latest
    needs: determine-task
    if: needs.determine-task.outputs.run-pulse == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate weekly report
        run: |
          echo "Generating weekly Org Pulse report..."

          # Trigger report generation
          response=$(curl -X POST \
            "${{ env.JOBS_SERVICE_URL }}/api/reporters/org-pulse/generate" \
            -H "Authorization: Bearer ${{ secrets.JOBS_API_KEY }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          if [ "$http_code" != "200" ] && [ "$http_code" != "201" ]; then
            echo "Failed to generate report: $body"
            exit 1
          fi

          echo "Org Pulse report generated successfully"

      - name: Commit report to repository
        run: |
          # Get the report from the API
          week=$(date +%V)
          year=$(date +%Y)

          report=$(curl -s \
            "${{ env.JOBS_SERVICE_URL }}/api/reports/org-pulse/$year-W$week" \
            -H "Authorization: Bearer ${{ secrets.JOBS_API_KEY }}")

          if [ -n "$report" ]; then
            # Save report
            mkdir -p reports
            echo "$report" > "reports/$year-W$week.md"

            # Commit if changed
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add reports/
            git diff --staged --quiet || git commit -m "Add Org Pulse report for Week $week, $year"
            git push
          fi

  work-hours-reports-sync:
    name: Work Hours Reports Sync
    runs-on: ubuntu-latest
    needs: determine-task
    if: needs.determine-task.outputs.run-sync == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check work-hours-automated-reports status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking work-hours-automated-reports repository status..."

          # Get latest workflow runs from work-hours-automated-reports
          echo "ðŸ“Š Fetching latest report generation status..."

          # Check if the repo is accessible
          if ! gh repo view Ai-Whisperers/work-hours-automated-reports --json name > /dev/null 2>&1; then
            echo "âš ï¸ Unable to access work-hours-automated-reports repository"
            exit 1
          fi

          # Get latest workflow run status
          latest_run=$(gh run list --repo Ai-Whisperers/work-hours-automated-reports --limit 1 --json status,conclusion,name,createdAt 2>/dev/null || echo "[]")

          if [ "$latest_run" != "[]" ]; then
            echo "Latest workflow run:"
            echo "$latest_run" | jq -r '.[] | "  Name: \(.name)\n  Status: \(.status)\n  Conclusion: \(.conclusion)\n  Created: \(.createdAt)"'
          fi

          # Check for recent reports (look for artifacts or releases)
          echo ""
          echo "ðŸ“ Checking for recent releases/reports..."
          releases=$(gh release list --repo Ai-Whisperers/work-hours-automated-reports --limit 3 2>/dev/null || echo "No releases found")
          echo "$releases"

          echo ""
          echo "âœ… Work Hours Reports sync check completed"

      - name: Sync report data (bidirectional)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”„ Starting bidirectional sync with work-hours-automated-reports..."

          # Create reports directory if it doesn't exist
          mkdir -p reports/work-hours

          # Fetch latest report files from work-hours-automated-reports (if any)
          # This downloads any report artifacts that have been generated
          echo "ðŸ“¥ Fetching latest report data..."

          # Get repository contents to check for reports
          report_files=$(gh api repos/Ai-Whisperers/work-hours-automated-reports/contents/reports 2>/dev/null || echo "")

          if [ -n "$report_files" ] && [ "$report_files" != "null" ]; then
            echo "Found reports in work-hours-automated-reports"
            # Note: Actual file fetching would require additional logic based on repo structure
          else
            echo "No reports directory found in work-hours-automated-reports (this is normal for new setups)"
          fi

          echo ""
          echo "âœ… Bidirectional sync completed"

  notify-completion:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [health-scan, org-pulse-report, work-hours-reports-sync]
    if: always() && (needs.health-scan.result == 'success' || needs.org-pulse-report.result == 'success' || needs.work-hours-reports-sync.result == 'success')
    steps:
      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          tasks_run=""

          if [ "${{ needs.health-scan.result }}" = "success" ]; then
            tasks_run="$tasks_run\n- âœ… Health Scan"
          fi

          if [ "${{ needs.org-pulse-report.result }}" = "success" ]; then
            tasks_run="$tasks_run\n- âœ… Org Pulse Report"
          fi

          if [ "${{ needs.work-hours-reports-sync.result }}" = "success" ]; then
            tasks_run="$tasks_run\n- âœ… Work Hours Reports Sync"
          fi

          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "Org OS Scheduled Tasks Completed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ¤– Org OS Tasks Completed"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "The following tasks have been completed:'"$tasks_run"'"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Run ID: ${{ github.run_id }} | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                    }
                  ]
                }
              ]
            }'