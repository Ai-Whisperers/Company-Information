codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 5%
        base: auto
        if_not_found: success
        if_ci_failed: error
        only_pulls: false

      dashboard:
        target: 75%
        threshold: 5%
        paths:
          - apps/dashboard/

      jobs:
        target: 85%
        threshold: 5%
        paths:
          - services/jobs/

    patch:
      default:
        target: 90%
        threshold: 5%
        base: auto
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

flags:
  dashboard:
    paths:
      - apps/dashboard/
    carryforward: true

  jobs:
    paths:
      - services/jobs/
    carryforward: true

  unit:
    carryforward: true

  integration:
    carryforward: true

  e2e:
    carryforward: false

ignore:
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/mocks/**"
  - "**/tests/**"
  - "**/node_modules/**"
  - "**/*.config.js"
  - "**/*.config.ts"
  - "**/migrations/**"